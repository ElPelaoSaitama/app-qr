<app-nav></app-nav>

<ion-content >

  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let characters of characters" [routerLink]="['/profile/' + characters.id]" >
              <ion-avatar slot="start">
                  <img src="{{characters.image}}" alt="">
              </ion-avatar>
              <ion-label>{{characters.name}}</ion-label>
          </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
