<ion-header>
  <ion-toolbar class="ion-text-center" color="tertiary">
    <ion-title >Perfil Compa√±ero</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab-inicial/companeros"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col sizeMd="4" offsetMd="4">
      <div *ngIf="character" class="ion-padding">
        <ion-card class="ion-text-center">
          <img class="ion-padding" src="{{character.image}}" alt="">
          <ion-card-header>
            <ion-card-title>{{character.name}}</ion-card-title>
          </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item class="ion-text-center">
                  <ion-label>{{character.species}}</ion-label>
                </ion-item>
                <ion-item class="ion-text-center">
                  <ion-label>{{character.gender}}</ion-label>
                </ion-item>
                <ion-item class="ion-text-center">
                  <ion-label>{{character.name}}@duocuc.cl</ion-label>
                </ion-item>
              </ion-list>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
