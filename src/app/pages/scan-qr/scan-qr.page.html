<app-nav [style.visibility]="content_visibility"></app-nav>

<ion-content [style.visibility]="content_visibility">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div class="ion-padding">
          <ion-card class="ion-text-center card">
            <img class="ion-padding" src="../../../assets/img/cat-mano.png" alt="rotisima">
          </ion-card>
          <ion-button (click)="scanQR()" expand="block" color="tertiary">Presente! QR</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div class="ion-padding">
            <ion-list >   <!-- *ngFor="let asistencia of asistencias " -->
                <ion-item class="ion-text-center">
                  <ion-label> 
                    <p>{{ nom_clase }}</p>          
                  </ion-label>
                </ion-item>

                <ion-item class="ion-text-center">
                  <ion-label> 
                    <p>{{ cod_clase }}</p>          
                  </ion-label>
                </ion-item>
            </ion-list>
            <ion-button (click)="borrar()" expand="block" color="tertiary">Eliminar asistencia</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
